<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Extractor</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css">
    <!-- 아이콘을 위한 Font Awesome 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 메인 제목 -->
        <h1>Convert PDF to JPG</h1>
        
        <!-- 드래그 앤 드롭 영역 -->
        <div id="drop-zone" class="drop-zone">
            <!-- 파일 아이콘 (SVG로 간단히 표현) -->
            <div class="file-icon">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="#a0a0a0" opacity="0.7">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"></path>
                    <path d="M8 12h8v2H8zm0 4h8v2H8z"></path>
                </svg>
            </div>

            <!-- 파일 선택 버튼 -->
            <button class="upload-btn">
                <i class="fas fa-folder-open"></i>
                CHOOSE FILES
                <i class="fas fa-chevron-down"></i>
            </button>

            <input type="file" id="file-input" hidden>

            <!-- 입력된 이미지 미리보기 -->
            <img src="" alt="" id="image-preview">

            <!-- 안내 텍스트 -->
            <p class="drop-text">or drop files here</p>

            <!-- 메인화면 돌아가기 버튼 -->
            <button class="return-btn">
                <i class="returnToMain"></i>
                "초기화면으로"
            </button>
        </div>
    </div>
    <script src="imageInput.js"></script>
</body>
</html>

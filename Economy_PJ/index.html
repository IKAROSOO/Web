<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경제지표 대시보드</title>
    <link rel="stylesheet" href="/src/CSS/style.css">
</head>
<body>

    <header>
        <h1>📈 Economic Indicators Dashboard</h1>
        <p>실시간 경제 데이터 분석 및 시각화</p>
    </header>

    <main class="dashboard-container">
        <section class="chart-card" data-chart-id="exchange-rate">
            <div class="card-header">
                <div class="header-left">
                    <h3 class="chart-title">환율 데이터 (USD/KRW)</h3>
                    <span class="status-dot"></span>
                </div>

                <div class="period-controls">
                    <button class="btn-period active" data-period="1y">1년</button>
                    <button class="btn-period" data-period="5y">5년</button>
                    <button class="btn-period" data-period="10y">10년</button>
                    <button class="btn-period btn-custom" data-period="custom">📅 기간설정</button>
                </div>
            </div>

            <div class="chart-area">
                <div class="chart-container-target"></div>
                <div class="loading-overlay">데이터를 불러오는 중...</div>
            </div>
        </section>
    </main>

    <div id="custom-period-modal" class="custom-period-modal hidden">
        <h4>기간 설정</h4>
        <label>시작일 <input type="date" id="custom-start"></label>
        <br><br>
        <label>종료일 <input type="date" id="custom-end"></label>
        <div class="custom-period-actions">
            <button class="custom-period-cancel">취소</button>
            <button class="custom-period-confirm">확인</button>
        </div>
    </div>

    <script type="module" src="/src/Script/Temp.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경제지표 대시보드</title>

    <link rel="stylesheet" href="/src/CSS/style.css">
</head>
<body>

    <header>
        <h1>📈 Economic Indicators Dashboard</h1>
        <p>실시간 경제 데이터 분석 및 시각화</p>
    </header>

    <main class="dashboard-container">
        <section class="chart-card">
            <div class="card-header">
                <div class="header-left">
                    <h3 id="chart-title">경제 지표 데이터</h3>
                    <span class="status-dot"></span>
                </div>

                <div class="period-controls">
                    <button class="btn-period active" data-period="1y">1년</button>
                    <button class="btn-period" data-period="5y">5년</button>
                    <button class="btn-period" data-period="10y">10년</button>
                    <button class="btn-period btn-custom" data-period="custom">
                        📅 기간설정
                    </button>
                </div>
            </div>

            <div id="chart-exchange" class="chart-area">
                <span class="placeholder-text">기간을 선택하세요</span>
                <canvas id="indicator-chart"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Economy Dashboard Project | Data from FRED</p>
    </footer>

    <div id="custom-period-modal" class="custom-period-modal hidden">
        <h4>기간 설정</h4>

        <label>
            시작일
            <input type="date" id="custom-start">
        </label>

        <br><br>

        <label>
            종료일
            <input type="date" id="custom-end">
        </label>

        <div class="custom-period-actions">
            <button class="custom-period-cancel">취소</button>
            <button class="custom-period-confirm">확인</button>
        </div>
    </div>

    <script type="module" src="/src/Script/ExchangeRate.js"></script>

</body>
</html>

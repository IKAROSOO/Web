<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경제지표 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>
<body>
    <header>
        <h1>📈 Economic Indicators Dashboard</h1>
        <p>실시간 경제 데이터 분석 및 시각화</p>
    </header>
    <main class="dashboard-container">
        <template id="indicators-template">
            <section class="chart-card">
                <div class="card-header">
                    <div class="header-left">
                        <h3></h3>
                        <span class="status-dot"></span>
                    </div>
                    <div class="period-controls">
                        <button class="btn-period active" data-period="1">1년</button>
                        <button class="btn-period" data-period="5">5년</button>
                        <button class="btn-period" data-period="10">10년</button>
                        <button class="btn-period btn-custom" data-period="custom">📅 기간설정</button>
                    </div>
                </div>
                <div id="chart-exchange" class="chart-area">
                    <p class="placeholder-text">데이터를 불러오는 중...</p>
                    <!-- <canvas class="indicator-chart"></canvas> -->
                </div>
            </section>
        </template>
    </main>

    <footer>
        <p>&copy; 2024 Economy Dashboard Project | Data from FRED</p>
    </footer>

    <script src="{{ url_for('static', filename='Script/main.js') }}"></script>
</body>
</html>
